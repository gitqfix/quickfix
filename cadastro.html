<form action="/action_page.php" style="border:1px solid #212529">
  <div class="container">
    <h1>Vem ser QuickFixer</h1>
    <p>Preencha os campos para fazer parte da nossa comunidade de pessoas que ajudam a ajudar</p>
    <hr>

    <label for="uname"><b>Login</b></label>
    <input type="text" placeholder="Digite um nome de usuário" name="uname" required>

    <label for="email"><b>E-mail</b></label>
    <input type="text" placeholder="Digite seu email aqui" name="email" required>

    <label for="psw"><b>Senha</b></label>
    <input type="password" placeholder="Digite sua senha aqui" name="psw" required>

    <label for="psw-repeat"><b>Repita a senha (só pra ter certeza né?)</b></label>
    <input type="password" placeholder="Digite a senha aqui tambem :)" name="psw-repeat" required>

    <label for="telefone"><b>Telefone ou celular</b></label>
    <input type="text" placeholder="Digite um telefone pra contato" name="number" required>

    <label for="cpf"><b>CPF</b></label>
    <input type="text" placeholder="Digite apenas os números" name="cpf" required>


    
    <label>
      <input type="checkbox" checked="checked" name="prestserv" style="margin-bottom:15px"> Sou prestador de serviço
    </label>
    
    <p>Confirmando seu cadastro você concorda com nossos termos!!! (Que nem são tantos assim na moral) <a href="#" style="color:dodgerblue">Termos & Privacidade do Quickfix </a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Voltar :(</button>
      <button type="submit" class="signupbtn">Concluir :)</button>
    </div>
  </div>
</form>
